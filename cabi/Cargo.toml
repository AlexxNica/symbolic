[package]
name = "symbolic-cabi"
version = "0.9.4"
authors = ["Armin Ronacher <armin.ronacher@active-4.com>"]

[lib]
name = "symbolic"
crate-type = ["cdylib"]

[workspace]

[profile.release]
debug = true
lto = true

[dependencies]
uuid = "0"
backtrace = "0"
symbolic-common = { path = "../common", features = ["with_dwarf", "with_objects"] }
symbolic-demangle = { path = "../demangle" }
symbolic-debuginfo = { path = "../debuginfo" }
symbolic-symcache = { path = "../symcache" }

[replace]
"goblin:0.0.11" = { git = "https://github.com/mitsuhiko/goblin", rev = "b771f298d8b24b79d947ef5c140d169b72b41eb8" }
